<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MottuBracelet - Dashboard</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div class="dashboard-container">
    <aside class="sidebar">
        <div class="logo">
            <i class="fas fa-biking"></i>
            <h1>MottuBracelet</h1>
        </div>
        <nav class="menu">
            <button onclick="listar('patios')" class="menu-item">
                <i class="fas fa-map-marker-alt"></i>
                <span>Pátios</span>
            </button>
            <button onclick="listar('motos')" class="menu-item">
                <i class="fas fa-motorcycle"></i>
                <span>Motos</span>
            </button>
            <button onclick="listar('dispositivos')" class="menu-item">
                <i class="fas fa-microchip"></i>
                <span>Dispositivos</span>
            </button>
            <button onclick="listar('historico')" class="menu-item">
                <i class="fas fa-history"></i>
                <span>Histórico</span>
            </button>
        </nav>
        <div class="footer">
            <p>© 2025 MottuBracelet</p>
        </div>
    </aside>

    <main class="content">
        <header class="content-header">
            <h2 id="titulo">Painel de Controle</h2>
            <div class="user-info">
                <i class="fas fa-user-circle"></i>
            </div>
        </header>

        <div class="content-body">
            <div id="lista" class="data-container"></div>
        </div>
    </main>
</div>

<script src="script.js"></script>
</body>
</html>
